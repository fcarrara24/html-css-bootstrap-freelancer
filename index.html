<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <header>
      <nav>navbar</nav>
      <div id="hero">
        <div class="container">
          <div class="row">
            <div id="hero-content" class="col-12 row justify-content-center">
              <div class="img-container row justify-content-center">
                <div class="img-round col-6">
                  <img src="img/avatar.svg" alt="" />
                </div>
                <h1
                  id="hero-title"
                  class="text-center text-uppercase fs-1 pt-5 fw-bold text-light"
                >
                  START BOOSTRAP
                </h1>
              </div>
              <div id="hero-division" class="col-6">
                <div class="row py-4">
                  <div class="col fl-center d-flex flex-row-reverse px-0">
                    <div class="mid_line align-self-center"></div>
                  </div>
                  <div class="col text-center text-light flex-shrink-1">
                    <i class="fa-solid fa-star"></i>
                  </div>
                  <div class="col fl-center d-flex flex-row px-0">
                    <div class="mid_line align-self-center"></div>
                  </div>
                </div>
              </div>
              <div id="hero-description" class="col-12">
                <div class="row py-4">
                  <div class="col text-end">GRAPHICS ARTIST</div>
                  <div class="col text-center">GRAPHICS ARTIST</div>
                  <div class="col text-start">GRAPHICS ARTIST</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
